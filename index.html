<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andrew Mahoney-Fernandes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="src/app.css" />

    <title>Altalova Calculator</title>

</head>

<body class="jumbotron">

    <div class="form-box">
        <div class="page-header">
            <h2>Money Transfer Comparison</h2>
        </div>

        <form>
            <div class="form-group float-left col-lg-5">
                <label for="origin">Sending from:</label>
                <select class="form-control" id="origin" disabled>
                        <option>Brazil (BRL)</option>
                        <option>USA (USD)</option>
                    </select>
            </div>
            <img src="images/swap.png" alt="Swap" id="swap">

            <div class="form-group float-right col-lg-5">
                <label for="recipient">Sending to:</label>
                <select class="form-control" id="recipient" disabled>
                        <option>USA (USD)</option>
                        <option>Brazil (BRL)</option>
                    </select>
            </div>
            <br style="clear:both" />

            <div class="form-group form-inline fixrow">
                <label class="sr-only" for="amount">Amount (in dollars)</label>
                <div class="input-group">
                    <select class="form-control col-lg-3" id="transaction">
                        <option>send</option>
                        <option>recieve</option>
                    </select>
                    <div class="input-group-addon" id="symbol">R$</div>
                    <input type="number" min="0" class="form-control col-lg-4" id="amount" placeholder="Amount" />
                    <div class="input-group-addon" id="fraction">,00</div>
                    <div class="input-group-addon" id="currency">BRL</div>
                </div>
            </div>
            <div id="root" class="container">Input an amount to calculate!</div>
            <div id="buy" class="invisible"></div>
            <div id="sell" class="invisible"></div>
            <table class='table table-bordered' id="table">
                <thead>
                    <tr id="thead">
                        <th id="th">Exchange Rate </th>
                        <td id="td"></td>
                    </tr>
                </thead>
                <tbody id="tbody" class="invisible">
                    <tr>
                        <th>Banks</th>
                        <td id="banks"></td>
                    </tr>
                    <tr>
                        <th>Traditional Transfer Services</th>
                        <td id="mg"></td>
                    </tr>
                    <tr>
                        <th>Online Transfer Services</th>
                        <td id="online"></td>
                    </tr>
                    <tr style="color: green;">
                        <th><img src="images/altalova.png" alt="Altalova Logo" id="logo"></th>
                        <td id="altalova"></td>
                    </tr>
                </tbody>
            </table>
            <div id="difference"></div>
        </form>
    </div>

    <script type="text/javascript" src="src/script.js"></script>

</body>

</html>
