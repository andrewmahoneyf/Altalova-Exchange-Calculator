<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andrew Mahoney-Fernandes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="src/app.css" />

    <title>Altalova Calculator</title>

</head>

<body class="jumbotron">

    <div class="form-box">
        <div class="page-header">
            <h2>AltalovA Money Transfer Comparison</h2>
        </div>

        <form>
            <div class="form-group float-left col-lg-5">
                <label for="origin">Sending from:</label>
                <select class="form-control" id="origin">
                        <option>Brazil (BRL)</option>
                        <option>USA (USD)</option>
                    </select>
            </div>
            <img src="images/swap.png" alt="swap" id="img">

            <div class="form-group float-right col-lg-5">
                <label for="recipient">Sending to:</label>
                <select class="form-control" id="recipient">
                        <option>USA (USD)</option>
                        <option>Brazil (BRL)</option>
                    </select>
            </div>
            <br style="clear:both" />

            <div class="form-group form-inline fixrow col-lg-12">
                <select class="form-control col-lg-3" id="transaction">
                        <option>send</option>
                        <option>recieve</option>
                    </select>
                <label class="sr-only" for="amount">Amount (in dollars)</label>
                <div class="input-group">
                    <div class="input-group-addon" id="symbol">R$</div>
                    <input type="number" min="0" class="form-control col-lg-4" id="amount" placeholder="Amount" />
                    <div class="input-group-addon" id="fraction">,00</div>
                    <div class="input-group-addon" id="currency">BRL</div>
                </div>
            </div>

            <button type="button" id="btn" class="btn btn-lg btn-block btn-info col-lg-11 container">Compare</button>
            </br>
            <div id="root" class="container col-lg-10"></div>
        </form>
    </div>


    <script type="text/javascript" src="src/script.js"></script>

</body>

</html>
